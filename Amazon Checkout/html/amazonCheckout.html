<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amazon Checkout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel ="stylesheet" href="../css/style.css" type = "text/css">
    </head>
    <body>
        <form >
            <div class="container">
                <div class = "details">
                        <div class = "address-box">
                            <div class = "form-group">
                                <label for="address">Adress:</label>
                                <input type = "text" placeholder="Address" id = "address" size="30px" maxlength="100" name="address">
                            </div>
                            <div class = "form-group">
                                <label for="postcode">Postcode:</label>
                                <input type = "text" placeholder="Postcode" id="postcode" size="30px" maxlength="100" name="postcode">
                            </div>
                            <div class = "form-group">
                                <label for="city">City:</label><input type = "text" placeholder="City" id="city" size="30px" maxlength="100" name="city">
                            </div>
                        </div>
                        <div class="shipping">
                            <div>Choose your shipping method:</div>
                            <div>
                                <select name="shipping" id="shipping">  
                                    <option selected value="Free super saver shipping">Free super saver shipping</option>
                                    <option value="Free shipping">Free shipping</option>
                                    <option value="Express shipping">Express shipping</option>
                                    <option value="Slowly shipping">Slowly shipping</option>
                                </select>

                            </div>
                        </div>
                        <div class="payment-types">
                            <div>Choose your payment method:</div>
                            <div>
                                <label >Paypal<input type="radio" id="paypal" name=payment></label>
                                <label >Debit Card<input type = "radio" id="debitCard" name="payment"></label>
                                <label >Credit Card<input type = "radio" id="creditCard" name = "payment"></label>
                            </div>
                        </div>
                        <div class = "checks">
                                <label>Sing me up for email updates <input type="checkbox" name="emailUpdates" id="emailUpdates" checked></label>
                                <label>Securely save my payment details <input type = "checkbox" name="securityPayment" id="securityPayment" checked></label>
                        </div>
                </div>
                <div class = "comment">
                    <label>Comments:</label>
                    <textarea  name="comment" id="comments"></textarea>
                </div>
            </div>
            <div class="submit">
                <button type="submit" name="submit">Submit</button>  
            </div>
        </form>
    </body>
</html>
